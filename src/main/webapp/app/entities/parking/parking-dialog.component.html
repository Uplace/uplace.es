<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myParkingLabel" jhiTranslate="uplaceApp.parking.home.createOrEditLabel">Create or edit a Parking</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <up-alert-error></up-alert-error>
        <div class="form-group" [hidden]="!parking.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="parking.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.parking.parkingType" for="field_parkingType">Parking Type</label>
            <select class="form-control" name="parkingType" [(ngModel)]="parking.parkingType" id="field_parkingType" >
                <option value="CAR">{{'uplaceApp.ParkingType.CAR' | translate}}</option>
                <option value="MOTO">{{'uplaceApp.ParkingType.MOTO' | translate}}</option>
                <option value="OTHER">{{'uplaceApp.ParkingType.OTHER' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.parking.nearTransport" for="field_nearTransport">Near Transport</label>
            <select class="form-control" name="nearTransport" [(ngModel)]="parking.nearTransport" id="field_nearTransport" >
                <option value="YES">{{'uplaceApp.Select.YES' | translate}}</option>
                <option value="NO">{{'uplaceApp.Select.NO' | translate}}</option>
                <option value="UNDEFINED">{{'uplaceApp.Select.UNDEFINED' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.parking.surveillance" for="field_surveillance">Surveillance</label>
            <select class="form-control" name="surveillance" [(ngModel)]="parking.surveillance" id="field_surveillance" >
                <option value="YES">{{'uplaceApp.Select.YES' | translate}}</option>
                <option value="NO">{{'uplaceApp.Select.NO' | translate}}</option>
                <option value="UNDEFINED">{{'uplaceApp.Select.UNDEFINED' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
