<div>
    <h2>
        <span jhiTranslate="uplaceApp.parking.home.title">Parkings</span>
        <button class="btn btn-primary float-right jh-create-entity create-parking" [routerLink]="['/', { outlets: { popup: ['parking-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="uplaceApp.parking.home.createLabel">
            Create new Parking
            </span>
        </button>
    </h2>
    <up-alert></up-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="parkings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="uplaceApp.parking.parkingType">Parking Type</span></th>
            <th><span jhiTranslate="uplaceApp.parking.nearTransport">Near Transport</span></th>
            <th><span jhiTranslate="uplaceApp.parking.surveillance">Surveillance</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let parking of parkings ;trackBy: trackId">
                <td><a [routerLink]="['../parking', parking.id ]">{{parking.id}}</a></td>
                <td jhiTranslate="{{'uplaceApp.ParkingType.' + parking.parkingType}}">{{parking.parkingType}}</td>
                <td jhiTranslate="{{'uplaceApp.Select.' + parking.nearTransport}}">{{parking.nearTransport}}</td>
                <td jhiTranslate="{{'uplaceApp.Select.' + parking.surveillance}}">{{parking.surveillance}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../parking', parking.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'parking/'+ parking.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'parking/'+ parking.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
