<div>
    <h2>
        <span jhiTranslate="uplaceApp.establishment.home.title">Establishments</span>
        <button class="btn btn-primary float-right jh-create-entity create-establishment" [routerLink]="['/', { outlets: { popup: ['establishment-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="uplaceApp.establishment.home.createLabel">
            Create new Establishment
            </span>
        </button>
    </h2>
    <up-alert></up-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="establishments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="uplaceApp.establishment.m2Facade">M 2 Facade</span></th>
            <th><span jhiTranslate="uplaceApp.establishment.bathroom">Bathroom</span></th>
            <th><span jhiTranslate="uplaceApp.establishment.use">Use</span></th>
            <th><span jhiTranslate="uplaceApp.establishment.energyCertificate">Energy Certificate</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let establishment of establishments ;trackBy: trackId">
                <td><a [routerLink]="['../establishment', establishment.id ]">{{establishment.id}}</a></td>
                <td>{{establishment.m2Facade}}</td>
                <td jhiTranslate="{{'uplaceApp.Select.' + establishment.bathroom}}">{{establishment.bathroom}}</td>
                <td jhiTranslate="{{'uplaceApp.UseEstablishment.' + establishment.use}}">{{establishment.use}}</td>
                <td jhiTranslate="{{'uplaceApp.EnergyCertificate.' + establishment.energyCertificate}}">{{establishment.energyCertificate}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../establishment', establishment.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'establishment/'+ establishment.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'establishment/'+ establishment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
