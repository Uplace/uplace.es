
<div *ngIf="establishment">
    <h2><span jhiTranslate="uplaceApp.establishment.detail.title">Establishment</span> {{establishment.id}}</h2>
    <hr>
    <up-alert-error></up-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="uplaceApp.establishment.m2Facade">M 2 Facade</span></dt>
        <dd>
            <span>{{establishment.m2Facade}}</span>
        </dd>
        <dt><span jhiTranslate="uplaceApp.establishment.bathroom">Bathroom</span></dt>
        <dd>
            <span jhiTranslate="{{'uplaceApp.Select.' + establishment.bathroom}}">{{establishment.bathroom}}</span>
        </dd>
        <dt><span jhiTranslate="uplaceApp.establishment.use">Use</span></dt>
        <dd>
            <span jhiTranslate="{{'uplaceApp.UseEstablishment.' + establishment.use}}">{{establishment.use}}</span>
        </dd>
        <dt><span jhiTranslate="uplaceApp.establishment.energyCertificate">Energy Certificate</span></dt>
        <dd>
            <span jhiTranslate="{{'uplaceApp.EnergyCertificate.' + establishment.energyCertificate}}">{{establishment.energyCertificate}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'establishment/'+ establishment.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
