
<div *ngIf="terrain">
    <h2><span jhiTranslate="uplaceApp.terrain.detail.title">Terrain</span> {{terrain.id}}</h2>
    <hr>
    <up-alert-error></up-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="uplaceApp.terrain.terrainType">Terrain Type</span></dt>
        <dd>
            <span jhiTranslate="{{'uplaceApp.TerrainType.' + terrain.terrainType}}">{{terrain.terrainType}}</span>
        </dd>
        <dt><span jhiTranslate="uplaceApp.terrain.nearTransport">Near Transport</span></dt>
        <dd>
            <span jhiTranslate="{{'uplaceApp.Select.' + terrain.nearTransport}}">{{terrain.nearTransport}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'terrain/'+ terrain.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
