<div>
    <h2>
        <span jhiTranslate="uplaceApp.terrain.home.title">Terrains</span>
        <button class="btn btn-primary float-right jh-create-entity create-terrain" [routerLink]="['/', { outlets: { popup: ['terrain-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="uplaceApp.terrain.home.createLabel">
            Create new Terrain
            </span>
        </button>
    </h2>
    <up-alert></up-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="terrains">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="uplaceApp.terrain.terrainType">Terrain Type</span></th>
            <th><span jhiTranslate="uplaceApp.terrain.nearTransport">Near Transport</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let terrain of terrains ;trackBy: trackId">
                <td><a [routerLink]="['../terrain', terrain.id ]">{{terrain.id}}</a></td>
                <td jhiTranslate="{{'uplaceApp.TerrainType.' + terrain.terrainType}}">{{terrain.terrainType}}</td>
                <td jhiTranslate="{{'uplaceApp.Select.' + terrain.nearTransport}}">{{terrain.nearTransport}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../terrain', terrain.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'terrain/'+ terrain.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'terrain/'+ terrain.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
