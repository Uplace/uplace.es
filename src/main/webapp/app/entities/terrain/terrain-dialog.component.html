<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTerrainLabel" jhiTranslate="uplaceApp.terrain.home.createOrEditLabel">Create or edit a Terrain</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <up-alert-error></up-alert-error>
        <div class="form-group" [hidden]="!terrain.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="terrain.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.terrain.terrainType" for="field_terrainType">Terrain Type</label>
            <select class="form-control" name="terrainType" [(ngModel)]="terrain.terrainType" id="field_terrainType" >
                <option value="RESIDENTIAL">{{'uplaceApp.TerrainType.RESIDENTIAL' | translate}}</option>
                <option value="URBAN">{{'uplaceApp.TerrainType.URBAN' | translate}}</option>
                <option value="RUSTIC">{{'uplaceApp.TerrainType.RUSTIC' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.terrain.nearTransport" for="field_nearTransport">Near Transport</label>
            <select class="form-control" name="nearTransport" [(ngModel)]="terrain.nearTransport" id="field_nearTransport" >
                <option value="YES">{{'uplaceApp.Select.YES' | translate}}</option>
                <option value="NO">{{'uplaceApp.Select.NO' | translate}}</option>
                <option value="UNDEFINED">{{'uplaceApp.Select.UNDEFINED' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
