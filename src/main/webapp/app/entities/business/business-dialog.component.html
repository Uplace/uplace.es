<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBusinessLabel" jhiTranslate="uplaceApp.business.home.createOrEditLabel">Create or edit a Business</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <up-alert-error></up-alert-error>
        <div class="form-group" [hidden]="!business.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="business.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.business.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="business.type" id="field_type" >
                <option value="PUB">{{'uplaceApp.BusinessType.PUB' | translate}}</option>
                <option value="HOTEL">{{'uplaceApp.BusinessType.HOTEL' | translate}}</option>
                <option value="OTHERS">{{'uplaceApp.BusinessType.OTHERS' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.business.numberBathrooms" for="field_numberBathrooms">Number Bathrooms</label>
            <input type="number" class="form-control" name="numberBathrooms" id="field_numberBathrooms"
                [(ngModel)]="business.numberBathrooms" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.business.elevator" for="field_elevator">Elevator</label>
            <select class="form-control" name="elevator" [(ngModel)]="business.elevator" id="field_elevator" >
                <option value="YES">{{'uplaceApp.Select.YES' | translate}}</option>
                <option value="NO">{{'uplaceApp.Select.NO' | translate}}</option>
                <option value="UNDEFINED">{{'uplaceApp.Select.UNDEFINED' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.business.ac" for="field_ac">Ac</label>
            <select class="form-control" name="ac" [(ngModel)]="business.ac" id="field_ac" >
                <option value="YES">{{'uplaceApp.Select.YES' | translate}}</option>
                <option value="NO">{{'uplaceApp.Select.NO' | translate}}</option>
                <option value="UNDEFINED">{{'uplaceApp.Select.UNDEFINED' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.business.heat" for="field_heat">Heat</label>
            <select class="form-control" name="heat" [(ngModel)]="business.heat" id="field_heat" >
                <option value="YES">{{'uplaceApp.Select.YES' | translate}}</option>
                <option value="NO">{{'uplaceApp.Select.NO' | translate}}</option>
                <option value="UNDEFINED">{{'uplaceApp.Select.UNDEFINED' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.business.surfaceTerrace" for="field_surfaceTerrace">Surface Terrace</label>
            <input type="number" class="form-control" name="surfaceTerrace" id="field_surfaceTerrace"
                [(ngModel)]="business.surfaceTerrace" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.business.surfaceGarden" for="field_surfaceGarden">Surface Garden</label>
            <input type="number" class="form-control" name="surfaceGarden" id="field_surfaceGarden"
                [(ngModel)]="business.surfaceGarden" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.business.numberOffice" for="field_numberOffice">Number Office</label>
            <input type="number" class="form-control" name="numberOffice" id="field_numberOffice"
                [(ngModel)]="business.numberOffice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.business.surfaceSaloon" for="field_surfaceSaloon">Surface Saloon</label>
            <input type="number" class="form-control" name="surfaceSaloon" id="field_surfaceSaloon"
                [(ngModel)]="business.surfaceSaloon" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.business.height" for="field_height">Height</label>
            <input type="number" class="form-control" name="height" id="field_height"
                [(ngModel)]="business.height" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.business.pool" for="field_pool">Pool</label>
            <select class="form-control" name="pool" [(ngModel)]="business.pool" id="field_pool" >
                <option value="YES">{{'uplaceApp.Select.YES' | translate}}</option>
                <option value="NO">{{'uplaceApp.Select.NO' | translate}}</option>
                <option value="UNDEFINED">{{'uplaceApp.Select.UNDEFINED' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
