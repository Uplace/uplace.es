<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBuildingLabel" jhiTranslate="uplaceApp.building.home.createOrEditLabel">Create or edit a Building</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <up-alert-error></up-alert-error>
        <div class="form-group" [hidden]="!building.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="building.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.building.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="building.type" id="field_type" >
                <option value="RESIDENTIAL">{{'uplaceApp.BuildingType.RESIDENTIAL' | translate}}</option>
                <option value="HOTEL">{{'uplaceApp.BuildingType.HOTEL' | translate}}</option>
                <option value="INDUSTRIAL">{{'uplaceApp.BuildingType.INDUSTRIAL' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.building.solarSurface" for="field_solarSurface">Solar Surface</label>
            <input type="number" class="form-control" name="solarSurface" id="field_solarSurface"
                [(ngModel)]="building.solarSurface" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.building.m2Edified" for="field_m2Edified">M 2 Edified</label>
            <input type="number" class="form-control" name="m2Edified" id="field_m2Edified"
                [(ngModel)]="building.m2Edified" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.building.floorsSR" for="field_floorsSR">Floors SR</label>
            <input type="number" class="form-control" name="floorsSR" id="field_floorsSR"
                [(ngModel)]="building.floorsSR" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.building.floorsBR" for="field_floorsBR">Floors BR</label>
            <input type="number" class="form-control" name="floorsBR" id="field_floorsBR"
                [(ngModel)]="building.floorsBR" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.building.energyCertificate" for="field_energyCertificate">Energy Certificate</label>
            <select class="form-control" name="energyCertificate" [(ngModel)]="building.energyCertificate" id="field_energyCertificate" >
                <option value="A">{{'uplaceApp.EnergyCertificate.A' | translate}}</option>
                <option value="B">{{'uplaceApp.EnergyCertificate.B' | translate}}</option>
                <option value="C">{{'uplaceApp.EnergyCertificate.C' | translate}}</option>
                <option value="D">{{'uplaceApp.EnergyCertificate.D' | translate}}</option>
                <option value="E">{{'uplaceApp.EnergyCertificate.E' | translate}}</option>
                <option value="F">{{'uplaceApp.EnergyCertificate.F' | translate}}</option>
                <option value="G">{{'uplaceApp.EnergyCertificate.G' | translate}}</option>
                <option value="UNDEFINED">{{'uplaceApp.EnergyCertificate.UNDEFINED' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
