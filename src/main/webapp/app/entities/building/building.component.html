<div>
    <h2>
        <span jhiTranslate="uplaceApp.building.home.title">Buildings</span>
        <button class="btn btn-primary float-right jh-create-entity create-building" [routerLink]="['/', { outlets: { popup: ['building-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="uplaceApp.building.home.createLabel">
            Create new Building
            </span>
        </button>
    </h2>
    <up-alert></up-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="buildings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="uplaceApp.building.type">Type</span></th>
            <th><span jhiTranslate="uplaceApp.building.solarSurface">Solar Surface</span></th>
            <th><span jhiTranslate="uplaceApp.building.m2Edified">M 2 Edified</span></th>
            <th><span jhiTranslate="uplaceApp.building.floorsSR">Floors SR</span></th>
            <th><span jhiTranslate="uplaceApp.building.floorsBR">Floors BR</span></th>
            <th><span jhiTranslate="uplaceApp.building.energyCertificate">Energy Certificate</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let building of buildings ;trackBy: trackId">
                <td><a [routerLink]="['../building', building.id ]">{{building.id}}</a></td>
                <td jhiTranslate="{{'uplaceApp.BuildingType.' + building.type}}">{{building.type}}</td>
                <td>{{building.solarSurface}}</td>
                <td>{{building.m2Edified}}</td>
                <td>{{building.floorsSR}}</td>
                <td>{{building.floorsBR}}</td>
                <td jhiTranslate="{{'uplaceApp.EnergyCertificate.' + building.energyCertificate}}">{{building.energyCertificate}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../building', building.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'building/'+ building.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'building/'+ building.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
