<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOfficeLabel" jhiTranslate="uplaceApp.office.home.createOrEditLabel">Create or edit a Office</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <up-alert-error></up-alert-error>
        <div class="form-group" [hidden]="!office.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="office.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.office.bathrooms" for="field_bathrooms">Bathrooms</label>
            <input type="text" class="form-control" name="bathrooms" id="field_bathrooms"
                [(ngModel)]="office.bathrooms" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.office.floors" for="field_floors">Floors</label>
            <input type="number" class="form-control" name="floors" id="field_floors"
                [(ngModel)]="office.floors" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.office.terrace" for="field_terrace">Terrace</label>
            <input type="number" class="form-control" name="terrace" id="field_terrace"
                [(ngModel)]="office.terrace" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.office.office" for="field_office">Office</label>
            <select class="form-control" name="office" [(ngModel)]="office.office" id="field_office" >
                <option value="YES">{{'uplaceApp.Select.YES' | translate}}</option>
                <option value="NO">{{'uplaceApp.Select.NO' | translate}}</option>
                <option value="UNDEFINED">{{'uplaceApp.Select.UNDEFINED' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.office.storage" for="field_storage">Storage</label>
            <select class="form-control" name="storage" [(ngModel)]="office.storage" id="field_storage" >
                <option value="YES">{{'uplaceApp.Select.YES' | translate}}</option>
                <option value="NO">{{'uplaceApp.Select.NO' | translate}}</option>
                <option value="UNDEFINED">{{'uplaceApp.Select.UNDEFINED' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.office.storageSurface" for="field_storageSurface">Storage Surface</label>
            <input type="number" class="form-control" name="storageSurface" id="field_storageSurface"
                [(ngModel)]="office.storageSurface" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.office.officesSurface" for="field_officesSurface">Offices Surface</label>
            <input type="number" class="form-control" name="officesSurface" id="field_officesSurface"
                [(ngModel)]="office.officesSurface" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.office.ac" for="field_ac">Ac</label>
            <select class="form-control" name="ac" [(ngModel)]="office.ac" id="field_ac" >
                <option value="YES">{{'uplaceApp.Select.YES' | translate}}</option>
                <option value="NO">{{'uplaceApp.Select.NO' | translate}}</option>
                <option value="UNDEFINED">{{'uplaceApp.Select.UNDEFINED' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.office.heat" for="field_heat">Heat</label>
            <select class="form-control" name="heat" [(ngModel)]="office.heat" id="field_heat" >
                <option value="YES">{{'uplaceApp.Select.YES' | translate}}</option>
                <option value="NO">{{'uplaceApp.Select.NO' | translate}}</option>
                <option value="UNDEFINED">{{'uplaceApp.Select.UNDEFINED' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
