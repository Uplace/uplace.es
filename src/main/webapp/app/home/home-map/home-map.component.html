<div class="map-wrapper mb80" [class.fullscreen]="mapFullScreen">
    <div class="map" style="height: 740px">
        <div class="map-inner">
            <div class="map-object">
                <div id="map-object"></div>
                <div class="map-toolbar">
                    <div class="map-toolbar-group">
                        <div id="map-toolbar-action-zoom-in" class="map-toolbar-group-item" (click)="actionZoomIn()"><i class="fa fa-plus"></i></div>
                        <div id="map-toolbar-action-zoom-out" class="map-toolbar-group-item" (click)="actionZoomOut()"><i class="fa fa-minus"></i></div>
                    </div>

                    <div class="map-toolbar-group">
                        <div id="map-toolbar-action-roadmap" class="map-toolbar-group-item" (click)="actionType('ROADMAP')">Roadmap</div>
                        <div id="map-toolbar-action-satellite" class="map-toolbar-group-item" (click)="actionType('SATELLITE')">Satellite</div>
                        <div id="map-toolbar-action-terrain" class="map-toolbar-group-item" (click)="actionType('TERRAIN')">Terrain</div>
                        <div id="map-toolbar-action-hybrid" class="map-toolbar-group-item" (click)="actionType('HYBRID')">Hybrid</div>
                    </div>
                </div>
                <!-- /.container -->
                <div class="map-filter-horizontal-wrapper">
                    <div class="container">
                        <div class="map-filter-horizontal">
                            <form action="?" method="post">
                                <div class="row">
                                    <div class="col-sm-3 form-group">
                                        <input type="text" class="form-control form-control-no-border" placeholder="Search by keyword ...">
                                    </div>
                                    <!-- /.form-group -->
                                    <div class="col-sm-3 form-group">
                                        <select class="form-control form-control-no-border">
                                            <option>Location</option>
                                            <option>Chicago</option>
                                            <option>San Francisco</option>
                                            <option>Seattle</option>
                                            <option>New York</option>
                                            <option>Washington</option>
                                        </select>
                                    </div>
                                    <!-- /.form-group -->
                                    <div class="col-sm-3 form-group">
                                        <select class="form-control form-control-no-border">
                                            <option>Category</option>
                                            <option>Chicago</option>
                                            <option>San Francisco</option>
                                            <option>Seattle</option>
                                            <option>New York</option>
                                            <option>Washington</option>
                                        </select>
                                    </div>
                                    <!-- /.form-group -->
                                    <div class="col-sm-3 form-group">
                                        <input type="number" class="form-control form-control-no-border" placeholder="Bedrooms">
                                    </div>
                                    <!-- /.form-group -->
                                    <div class="col-sm-3 form-group">
                                        <input type="number" class="form-control form-control-no-border" placeholder="Bathrooms">
                                    </div>
                                    <!-- /.form-group -->
                                    <div class="col-sm-3 form-group">
                                        <input type="text" class="form-control form-control-no-border" placeholder="Price from">
                                    </div>
                                    <!-- /.form-group -->
                                    <div class="col-sm-3 form-group">
                                        <input type="text" class="form-control form-control-no-border" placeholder="Price to">
                                    </div>
                                    <!-- /.form-group -->
                                    <div class="col-sm-3">
                                        <button type="submit" class="btn btn-block">Filter Listings</button>
                                    </div>
                                    <!-- /.col-->
                                </div>
                                <!-- /.row -->
                            </form>
                        </div>
                        <!-- /.map-filter -->
                    </div>
                    <!-- /.container -->
                </div>
                <!-- /.map-filter-wrapper -->
            </div>
            <!-- /#map-object -->
        </div>
        <!-- /.map-inner -->
    </div>
    <!-- /.map -->
</div>
