<div class="container">
    <nav class="breadcrumb">
        <a class="breadcrumb-item" href="#">Home</a>
        <a class="breadcrumb-item" href="#">Library</a>
        <a class="breadcrumb-item" href="#">Data</a>
        <span class="breadcrumb-item active">Bootstrap</span>
    </nav>
    <up-alert-error></up-alert-error>
    <form method="post" action="?" class="mb80" (submit)="onSubmit($event)" #newPropertyForm="ngForm">
        <fieldset>
            <legend>Basic Information</legend>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" [(ngModel)]="property.title" name="title" required>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" class="form-control" [(ngModel)]="property.price" name="price" required>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="uplaceApp.property.created" for="field_created">Created</label>
                <div class="d-flex">
                    <input id="field_created" type="datetime-local" class="form-control" name="created" [(ngModel)]="property.created"
                           required/>
                </div>
                <div [hidden]="!(newPropertyForm.controls.created?.dirty && newPropertyForm.controls.created?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!newPropertyForm.controls.created?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                    <small class="form-text text-danger"
                           [hidden]="!newPropertyForm.controls.created?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                        This field should be a date and time.
                    </small>
                </div>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="6" [(ngModel)]="property.description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label>Surface</label>
                <input type="number" class="form-control" [(ngModel)]="property.surface" name="surface" required>
            </div>
            <div class="form-group">
                <select [(ngModel)]="property.propertyType" class="form-control" name="propertyType" required>
                    <option *ngFor="let type of propertyTypes" [ngValue]="type" >{{type}}</option>
                </select>
            </div>
            <div class="form-group">
                <label jhiTranslate="uplaceApp.property.transaction" for="field_transaction">Transaction</label>
                <select class="form-control" name="transaction" [(ngModel)]="property.transaction" id="field_transaction" required>
                    <option *ngFor="let transaction of transactionTypes" [ngValue]="transaction">{{'uplaceApp.TransactionType.' + transaction | translate}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Year construction</label>
                <input type="number" class="form-control" [(ngModel)]="property.yearConstruction" name="yearConstruction" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <!-- /.form-group -->
        </fieldset>
