<legend>Payment Information</legend>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label>Select type of transaction</label>
            <select class="form-control" name="transaction" [(ngModel)]="property.transaction" id="field_transaction"  required>
                <option value="null" *ngIf="property.transaction == null" [selected]="!property.transaction">{{'uplaceApp.TransactionType.null' | translate}}</option>
                <option value="RENT">{{'uplaceApp.TransactionType.RENT' | translate}}</option>
                <option value="BUY">{{'uplaceApp.TransactionType.BUY' | translate}}</option>
                <option value="TRANSFER">{{'uplaceApp.TransactionType.TRANSFER' | translate}}</option>
                <option value="RENT_BUY">{{'uplaceApp.TransactionType.RENT_BUY' | translate}}</option>
            </select>

            <!--<select class="form-control" *ngIf="property.transaction" [(ngModel)]="property.transaction">
                <option *ngFor="let option of TransactionType | keys"  [ngValue]="option.key">{{TransactionType[option.key]}}</option>
            </select>-->
            <!--<ng-select *ngIf="property.transaction"
                [items]="TransactionType | keys"
                bindLabel="value"
                bindValue="key"
                [searchable]="false"
                [clearable]="false"
                name="transaction"
                >
            </ng-select>-->
            <small class="form-text text-danger" [hidden]="!newPropertyForm.controls.transaction?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="col-sm-3" *ngIf="property.transaction === TransactionType[TransactionType.TRANSFER]">
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uplaceApp.property.priceTransfer">Price</label>
            <input type="number" class="form-control" [(ngModel)]="property.priceTransfer" name="priceTransfer" required>
            <small class="form-text text-danger"
                   [hidden]="!newPropertyForm.controls.priceTransfer?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
            <small class="form-text text-danger"
                   [hidden]="!newPropertyForm.controls.priceTransfer?.errors?.number" jhiTranslate="entity.validation.number">
                This field should be a number.
            </small>
        </div>
    </div>
    <div class="col-sm-3" *ngIf="property.transaction === TransactionType[TransactionType.RENT] || property.transaction === TransactionType[TransactionType.RENT_BUY]">
        <div class="form-group">
            <label>Price Rent</label>
            <input type="number" class="form-control" [(ngModel)]="property.priceRent" name="priceRent" required>
            <small class="form-text text-danger"
                   [hidden]="!newPropertyForm.controls.priceRent?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
            <small class="form-text text-danger"
                   [hidden]="!newPropertyForm.controls.priceRent?.errors?.number" jhiTranslate="entity.validation.number">
                This field should be a number.
            </small>
        </div>
    </div>
    <div class="col-sm-3" *ngIf="property.transaction === TransactionType[TransactionType.BUY] || property.transaction === TransactionType[TransactionType.RENT_BUY]">
        <div class="form-group">
            <label>Price buy</label>
            <input type="number" class="form-control" [(ngModel)]="property.priceSell" name="priceSell" required>
            <small class="form-text text-danger"
                   [hidden]="!newPropertyForm.controls.priceSell?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
            <small class="form-text text-danger"
                   [hidden]="!newPropertyForm.controls.priceSell?.errors?.number" jhiTranslate="entity.validation.number">
                This field should be a number.
            </small>
        </div>
    </div>
</div>
<!-- /.row -->
