<legend>Associate Real Estate</legend>
<div class="row">
    <div class="col-lg-12">
        <up-alert></up-alert>
    </div>
    <div class="col-sm-6">
        <label>Select a Real Estate</label>
        <ng-select [items]="realEstates"
                   bindLabel="name"
                   [(ngModel)]="realEstate"
                   (clear)="onClear()"
                   (change)="onChange($event)">
        </ng-select>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="realEstateName" [ngModel]="realEstate?.name" (ngModelChange)="realEstate.name=$event">
        </div>
        <div class="form-group">
            <label>NIF</label>
            <input type="text" class="form-control" name="realEstateName" [ngModel]="realEstate?.nif" (ngModelChange)="realEstate.nif=$event">
        </div>
        <button *ngIf="!realEstate?.id" type="button" class="btn btn-success" (click)="saveRealEstate()">Add real estate</button>
        <button *ngIf="realEstate?.id" type="button" class="btn btn-success" (click)="saveRealEstate()">Update estate</button>
        <!--<button *ngIf="realEstate.id" type="button" class="btn btn-danger" (click)="deleteRealEstate(realEstate)">Delete estate</button>-->
    </div>
</div>
