<legend>Asociate Real Estate</legend>
<div class="row">
    <div class="col-lg-12">
        <up-alert></up-alert>
    </div>
    <div class="col-sm-6">
        <label>Select a Real Estate</label>
        <ng-select [items]="realEstatesFiltered"
                   bindLabel="name"
                   [typeahead]="searchTerm"
                   (close)="realEstatesFiltered = realEstates"
                   [(ngModel)]="realEstate"
                   (clear)="onClear()">
        </ng-select>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="realEstateName" [(ngModel)]="realEstate.name">
        </div>
        <div class="form-group">
            <label>NIF</label>
            <input type="text" class="form-control" name="realEstateName" [(ngModel)]="realEstate.nif">
        </div>
        <button *ngIf="!realEstate.id" type="button" class="btn btn-success" (click)="saveRealEstate(realEstate)">Add real estate</button>
        <button *ngIf="realEstate.id" type="button" class="btn btn-success" (click)="saveRealEstate(realEstate)">Update estate</button>
        <!--<button *ngIf="realEstate.id" type="button" class="btn btn-danger" (click)="deleteRealEstate(realEstate)">Delete estate</button>-->
    </div>
</div>
