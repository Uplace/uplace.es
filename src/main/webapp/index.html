    <!-- jhipster-needle-add-resources-to-root - JHipster will add new resources here -->
    <style type="text/css">
        /* Styles for progress on startup function */

        /*.start,
        body {
            background: #2c2d2e;
            color: #fff;
            font-family: 'Lato', sans-serif;
        }*/
        .launch-log{
            font-weight: 100;
            font-size: 1.2em;
        }
        .title-bold{
            font-weight: bold;
        }
        .splash-screen {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -96px;
        }

        .dots {
            text-align: center;
        }

        .dot {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 100%;
            background: #12a5f4;
        }

        .dot-orange {
            background-color: orange;
        }

        .dot-blue {
            background-color: blue;
        }

        .dot-yellow {
            background-color: gold;
        }

        .dot-green {
            background-color: green;
        }

        .dot {
            margin: 0 10px;
            -webkit-animation: bounce-up-down 1.6s infinite ease-in-out;
        }

        .dot-2 {
            -webkit-animation-delay: .3s
        }

        .dot-3 {
            -webkit-animation-delay: .6s
        }

        .dot-4 {
            -webkit-animation-delay: .9s
        }

        @-webkit-keyframes bounce-up-down {
            0%, 100%, 20%, 55%, 80% {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0)
            }
            40%,
            45% {
                -webkit-transform: translate3d(0, -30px, 0);
                transform: translate3d(0, -30px, 0)
            }
            70% {
                -webkit-transform: translate3d(0, -15px, 0);
                transform: translate3d(0, -15px, 0)
            }
            90% {
                -webkit-transform: translate3d(0, -4px, 0);
                transform: translate3d(0, -4px, 0)
            }
        }
        /* .loading screen is visible when app is not bootstrapped yet, my-app is empty */
        /* default .loading styles, .loading should be invisible, opacity: 0, z-index: -1 */
        .loading {
            opacity: 0;
            transition: opacity .8s ease-in-out;
            position: fixed;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            background: #2c2d2e;
            color: #fff;
            font-family: 'Lato', sans-serif;
            z-index: -1;
        }
        uplace:empty + .loading {
            opacity: 1;
            z-index: 100;
        }
        uplace:empty + .loading h1 {
            color: #EEE;
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            transform: translate(0, -50%);
        }

    </style>
</head>
